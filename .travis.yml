    - env:
        - TOXENV=py35-nocov
        - WHEEL_MANYLINUX_TAG=manylinux1
        - WHEEL_MANYLINUX_PYTHON=cp35
        - WHEEL_PATH=wheelhouse
      python: '3.5'
      arch: amd64
    - env:
        - TOXENV=py36-cover,codecov,extension-coveralls,coveralls
      python: '3.6'
      arch: arm64
    - env:
        - TOXENV=py36-cover,codecov,extension-coveralls,coveralls
