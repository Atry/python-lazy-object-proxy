  include:
    - python: '3.6'
      env:
        - TOXENV=check
    - python: '3.6'
      env:
        - TOXENV=docs
    - os: osx
      osx_image: xcode11
      language: generic
      env:
        - TOXENV=py27-cover
    - env:
        - TOXENV=py27-cover,codecov,extension-coveralls,coveralls
      python: '2.7'
      arch: arm64
    - env:
        - TOXENV=py27-cover,codecov,extension-coveralls,coveralls
      python: '2.7'
      arch: amd64
    - os: osx
      osx_image: xcode11
      language: generic
      env:
        - TOXENV=py27-nocov
        - WHEEL_PATH=.tox/dist
    - env:
        - TOXENV=py27-nocov
        - WHEEL_MANYLINUX_TAG=manylinux2014-arm
        - WHEEL_MANYLINUX_PYTHON=cp27
        - WHEEL_PATH=wheelhouse
      python: '2.7'
      arch: arm64
    - env:
        - TOXENV=py27-nocov
