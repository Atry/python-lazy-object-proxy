        - WHEEL_MANYLINUX_PYTHON=cp36
        - WHEEL_PATH=wheelhouse
      python: '3.6'
      arch: amd64
    - env:
        - TOXENV=py37-cover,codecov,extension-coveralls,coveralls
      python: '3.7'
      arch: arm64
    - env:
        - TOXENV=py37-cover,codecov,extension-coveralls,coveralls
      python: '3.7'
      arch: amd64
    - env:
        - TOXENV=py37-nocov
        - WHEEL_MANYLINUX_TAG=manylinux2014-arm
        - WHEEL_MANYLINUX_PYTHON=cp37
