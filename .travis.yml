      python: '3.5'
      arch: amd64
    - env:
        - TOXENV=py35-nocov
        - WHEEL_MANYLINUX_TAG=manylinux2014-arm
        - WHEEL_MANYLINUX_PYTHON=cp35
        - WHEEL_PATH=wheelhouse
